<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>ðŸ’– Hello World!</h1>
    <p>Welcome to your Electron application.</p>

    <button id="test-btn">Test</button>

    <script>
      const btnRef = document.getElementById('test-btn');

      btnRef.addEventListener('click', () => {
        window.api.send('hello-world', 'Hello World!');


        window.api.receiveOnce('hello-world-reply', (data) => {
          console.log(data);
          console.log("Received reply from main process");
        });
      });
    </script>
  </body>
</html>
